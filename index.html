<body>

                    華語演說口才領導品牌

            </div>

            <nav id="navbar">
                <ul id="menu">
                    <li class="menuli">

                    </li>
                    <li class="menuli">
                        <a href="" class="hasSubul">口才訓練</a>
                        <ul class="subul">
                            <li>
                                <a href="">徐沐弘(徐保國)老師專欄</a>
                            </li>
                            <li>
                                <a href="">演說培訓</a>
                            </li>

                    <li class="menuli">
                        <a href="" class="hasSubul">課程報名</a>

            <div id="content">
                <div class="title">
                    <p>
                        麥享會連結全世界
                    </p>
                </div>
                <div class="contentArea">
                    <img src="./img/0.jpg" alt="">
                    <img src="./img/1.png" alt="">
                </div>
                <form id="joinForm" action="#" method="post">
                    <div class="formGroup">
                        <div class="radioGroup">
                            <div class="radioTitle">
                                <label class="title" for="event">活動場次（必填）</label>
                            </div>
                            <div class="forRadio">
                                <label for="opt1">
                                    <input type="radio" name="event" id="opt1">台北 11/18 (六) 12:30－15:30
                                </label>
                                <label for="opt2">
                                    <input type="radio" name="event" id="opt2">台北 11/21 (二) 19:00－21:00
                                </label>
                                <label for="opt3">
                                    <input type="radio" name="event" id="opt3">台北 11/23 (四) 19:00－21:00
                                </label>
                                <label for="opt4">
                                    <input type="radio" name="event" id="opt4">台北 11/28 (二) 19:00－21:00
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <label class="title" for="name">您的姓名（必填）</label>
                        <input type="text" name="name">
                    </div>
                    <div class="formGroup">
                        <label class="title" for="phone">手機 (僅作通知用)（必填）</label>
                        <input type="text" name="phone">
                    </div>
                    <div class="formGroup">
                        <label class="title" for="email">E-mail (常收信E-mail)（必填）</label>
                        <input type="text" name="email">
                    </div>
                    <div class="formGroup">
                        <label class="title" for="lineid">Line ID (客服聯繫用)</label>
                        <input type="text" name="lineid">
                    </div>
                    <div class="formGroup">
                        <div class="endBtn">
                            <input type="submit" value="送出">
                            <input type="reset" value="重置">
                        </div>
                    </div>
                </form>
            </div>

            <div id="footer">
                Copyright &copy; 2018 CaftRe. All right reserved.
            </div>
